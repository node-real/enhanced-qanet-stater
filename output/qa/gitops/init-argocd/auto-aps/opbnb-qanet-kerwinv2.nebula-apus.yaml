apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: opbnb-qanet-kerwinv2.nebula-apus
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: qa-us
        clusterAlias: us
        url: https://193D4C150B1C368F975D57BF40C746AC.gr7.us-east-1.eks.amazonaws.com
      
  template:
    metadata:
      name: "{{ clusterAlias }}.opbnb-qanet-kerwinv2.nebula-apus"
      
    spec:
      project: default
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true  
      source:
        repoURL: https://github.com/node-real/nodereal-app
        targetRevision: main
        path: qa/gitops/{{cluster}}/opbnb-qanet-kerwinv2/nebula-apus
        helm:
          releaseName: "nebula-apus"
          valueFiles:
            - values.yaml
      destination:
        server: "{{url}}"
        namespace: opbnb-qanet-kerwinv2
        